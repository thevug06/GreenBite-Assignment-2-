<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite | Calculator</title>
  <link rel="stylesheet" href="./CSS/shared.css">
  <link rel="stylesheet" href="./CSS/calculator.css">
  <script src="./Javascript/shared.js" defer></script>
  <script src="./Javascript/calculator.js" defer></script>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4CAF50">

</head>
<body>
  <header>
    <nav class="navbar container">
      <div class="brand">GreenBite</div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./recipes.html">Recipes</a></li>
        <li><a href="./calculator.html">Calculator</a></li>
        <li><a href="./workout.html">Workout</a></li>
        <li><a href="./mindfulness.html">Mindfulness</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./rewards.html">Rewards</a></li>
        <li><a href="./grocery.html">Grocery</a></li>
        <li><a href="./mood.html">Mood</a></li>
        <li><a href="./profile.html">Profile</a></li>
      </ul>
      <div class="points-badge"> <span id="points-display">Points:0</span></div>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
  </header>

  <main class="container calculator-container">
    <section class="section calculator-section">
      <div class="calculator-left">
        <h2>BMR Calculator</h2>
        <form id="calorie-form">
          <label for="age">Age:</label>
          <input type="number" id="age" required>
          
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          
          <label for="height">Height (cm):</label>
          <input type="number" id="height" required>
          
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" required>
          
          <label for="activity">Activity Level:</label>
          <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Light activity (1-3 days/week)</option>
            <option value="1.55">Moderate activity (3-5 days/week)</option>
            <option value="1.725">Very active (6-7 days/week)</option>
            <option value="1.9">Super active (very hard exercise)</option>
          </select>
          
          <button type="submit">Calculate BMR</button>
        </form>
        <div id="result"></div>
      </div>
      <div class="calculator-right">
        <img src="./images/balance.jpg" alt="Body Illustration">
      </div>
    </section>
  </main>
</body>
</html>
